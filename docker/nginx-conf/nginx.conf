# replace EXAMPLE.com to your domain
# replace NODE_PORT to your env APP_PORT
# uncomment second server block after certbot creates keys

server {
        listen 80;
        listen [::]:80;
        server_name EXAMPLE.com;

        location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www/html;
        }

        location / {
                rewrite ^ https://$host$request_uri? permanent;
        }
}

